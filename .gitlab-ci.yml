    dependencies: []
    script:
        - cross test --target x86_64-unknown-linux-musl -- --nocapture
        - cross test --target x86_64-unknown-linux-musl -j1 --features sequential-tests -- --test-threads 1 --nocapture
    cache:
        key: "static binary"
